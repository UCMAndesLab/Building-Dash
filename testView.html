<!DOCTYPE html>
<html>
<head>
	<title>testView</title>
		<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">
			function toggleNavPanel(x){
				var panel = document.getElementById(x), navarrow = document.getElementById("navarrow"), maxH = "300px"; 

				if(panel.style.height == maxH){
					panel.style.height = "0px"; 
					navarrow.innerHTML = "&#9662;"; 
				}else{
					panel.style.height = maxH; 
					navarrow.innerHTML = " &#9652;"; 

				}
			}
			function getDisplay(uuid){
				var iframe = document.getElementById("myFrame"), maxH = "300px";
				
				 
				var path = "/display/" + uuid; 
				
				iframe.src = path;



				iframe.style.display="inline-block";  
				if(iframe.style.height == maxH){
					iframe.style.visibility="hidden";
					iframe.style.width="0px"
					iframe.style.height="0px"; 
				}else{
					iframe.style.visibility="visible"; 
					iframe.style.height = "700px"; 
					iframe.style.width = "700px"; 
				}
				
				
			}
			function hideDisplay(id){
				var iframe = document.getElementById(id);

				iframe.style.visibility="hidden";  
				iframe.style.height = "0px";
				iframe.style.width = "0px"; 

			}

			function scrollFrame(id){
				var iframe = document.getElementById(id); 

				iframe.style.position ="absolute"; 
				iframe.style.top="100px"; 
				iframe.style.left="-200px"; 

			}

		
		</script>
		<style type="text/css">
			div#topbar{
				background:-webkit-linear-gradient(#666, #000);
				background:linear-gradient(#666, #000);
				height:80px;
			}
			div#topbar > #logo{
				float:left;
				width:140px;

				margin:0px 0px 0px 0px;

				color:#999;
			}
			div#topbar > #sections_btn_holder{

			}
			div#topbar > #sections_btn_holder > button{ background:#F90;}
			div#topbar > #sections_panel{
				position:absolute;
				height:0px;
				width:550px;
				background:#000;
				top:60px;
				left:160px;
				border-radius:0px 0px 8px 8px;
				overflow:hidden;
				z-index:10000;
				transition: height 0.3s linear 0s;
			}
			div#topbar > #sections_panel > div{

			}
			table{

			}
			table, td{

				border-spacing: 5px; 
				background:  #12a3a7;

				border: 1px solid black;
				 
				float: left; 
			}
			td{
				padding: 5px; 
			}
			iframe{
				float: left
			}

		
			
			
		</style>
